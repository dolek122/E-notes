<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <h3 class="text-center">Notes</h3>
        <div th:if="${session.msg}"
             class="text-center"
             role="alert">

            <h4 th:text="${session.msg}"></h4>
            <th:block th:text="${session.removeAttribute('msg')}"></th:block>
        </div>

        <h5>[[${n.title}]]</h5>
        <p>
            [[${n.content}]] <br> <br> <span class="font-weight-bold">Upload
        Date : </span> [[${n.updateDate}]]

        </p>
        <div class="text-center">
            <a th:href="@{'user/editNotes/'+${n.id}}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{'/user/deleteNotes/' +${n.id}}" class=" btn btn-danger btn-sm ml-2">Delete</a>
        </div>

        <div class="row p-4">
            <div class="col-md-4">Total Elements : [[${totalElement}]]</div>
            <div class="col-md-6">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:classappend="${pageNo==0} ? 'disable': '' " class="page-item"><a class="page-link" th:href="@{'user/viewNotes/' +${pageNo+1}}">Previous</a>
                        </li>


                        <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${pageNo+1==i}?'active':''" class="page-item">
                            <a th:href="@{'/user/viewNotes/' +${i+1} } " class="page-link" th:href="@{'user/viewNotes/' +${pageNo+1}}">[[${i}]]</a></li>
                        <li th:classappend="${pageNo+1==totalPage} ? 'disable' : '' " class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</section>
</body>
</html>
