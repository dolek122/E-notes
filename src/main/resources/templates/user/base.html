<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style type="text/css">
        .card paint-card{
            box-shadow: 0 0 12px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" th:href="@{/}">Enotes</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active"
                                    aria-current="page" th:href="@{/user/addNotes}">Add Notes</a></li>

            <li class="nav-item"><a class="nav-link active"
                                    aria-current="page" th:href="@{/user/viewNotes/0}"> View Notes</a></li>

        </ul>
        <form class="d-flex">
            <a th:href="@{user/viewProfile}" class="btn btn-light ">[[${user.name}]]</a>
            <a th:href="@{/logout}" class="btn btn-light ms-2 ">Logout</a>
        </form>
    </div>
</nav>
<!-- End Navbar -->
<div th:replace="${content}"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzm7KCrR/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7HuibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGIrsSQXsfFwpl1MquVdAyjUar5+76PVCmYm" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
