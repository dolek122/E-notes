<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{ base :: layout(~{::title} , ~{::section} ) }">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<section>
<div class="container-fluid p-3">
    <div class="col-md-10 offset-md-1">
        <div class="card paint-card">
            <h3 class="text-center">Edit Notes</h3>
            <div th:if="${session.message}">
                <h4 th:text="${session.message.type}" class="text-center" role="alert"></h4>
                <h4 th:text="${session.message.content}" class="text-center"></h4>
                <div th:block th:remove="all">
                    ${session.removeAttribute('message')}
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/user/save_notes}" method="post">
                    <div class="form-group">
                        <label>Enter Title</label>
                        <input type="text" th:value="${notes.title}" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        <label>Enter Description</label>
                        <textarea rows="12" cols="" th:text="${notes.content}" class="form-control" name="description"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
